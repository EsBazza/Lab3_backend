<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      background: #ffffff; 
      margin: 0; 
      color: #333333;
    }
    .card { 
      background: #f8f9fa; 
      padding: 40px; 
      border-radius: 20px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
      width: 100%; 
      max-width: 400px; 
      border: 1px solid #e9ecef;
    }
    .field { margin-bottom: 20px; }
    label { 
      display: block; 
      font-weight: 600; 
      margin-bottom: 8px; 
      color: #495057; 
    }
    input { 
      width: 100%; 
      padding: 12px 16px; 
      border: 2px solid #ced4da; 
      border-radius: 12px; 
      font-size: 1em; 
      background: #ffffff; 
      color: #333333;
      transition: border-color 0.3s;
    }
    input:focus { 
      border-color: #6c757d; 
      outline: none; 
      box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.1);
    }
    button { 
      width: 100%; 
      padding: 14px; 
      border: none; 
      border-radius: 12px; 
      background: #343a40; 
      color: white; 
      font-weight: 600; 
      cursor: pointer; 
      transition: background 0.3s, transform 0.2s; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    button:hover { 
      background: #495057; 
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .error { 
      color: #dc3545; 
      margin-bottom: 15px; 
      font-size: 0.9em; 
      background: #f8d7da; 
      padding: 8px 12px; 
      border-radius: 8px; 
      border-left: 4px solid #dc3545;
    }
    a { 
      text-decoration: none; 
      color: #6c757d; 
      font-size: 0.9em; 
    }
    a:hover { 
      text-decoration: underline; 
      color: #343a40;
    }
    h2 { 
      text-align: center; 
      color: #212529; 
      margin-bottom: 30px; 
      font-size: 1.8em; 
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align: center; color: #2b6cb0;">Sign In</h2>
    {% if messages %}
      {% for msg in messages %}
        <div class="error">{{ msg }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label>Email</label>
        <input name="email" type="email" value="{{ email|default:'' }}" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input name="password" type="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p style="margin-top: 15px; text-align: center;">
      <a href="{% url 'homepage' %}">Back to Homepage</a>
    </p>
  </div>
</body>
</html>
