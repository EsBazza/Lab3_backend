<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --card-bg: #f8f9fa;
      --text-color: #212529;
      --label-color: #495057;
      --input-bg: #ffffff;
      --input-border: #ced4da;
      --input-focus-border: #6c757d;
      --button-bg: #343a40;
      --button-hover: #495057;
      --error-color: #dc3545;
      --link-color: #6c757d;
      --link-hover: #343a40;
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    body { 
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      background: var(--bg-color); 
      margin: 0; 
      color: var(--text-color);
    }
    .card { 
      background: var(--card-bg); 
      padding: 40px; 
      border-radius: 20px; 
      box-shadow: var(--shadow); 
      width: 100%; 
      max-width: 400px; 
      position: relative;
      overflow: hidden;
      border: 1px solid #e9ecef;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--button-bg), var(--button-hover));
    }
    .field { margin-bottom: 20px; }
    label { 
      display: block; 
      font-weight: 600; 
      margin-bottom: 8px; 
      color: var(--label-color); 
      font-size: 0.9em;
    }
    input { 
      width: 100%; 
      padding: 12px 16px; 
      border: 2px solid var(--input-border); 
      border-radius: 12px; 
      font-size: 1em; 
      transition: border-color 0.3s, box-shadow 0.3s;
      background: var(--input-bg);
      color: var(--text-color);
    }
    input:focus { 
      border-color: var(--input-focus-border); 
      outline: none; 
      box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.1);
    }
    button { 
      width: 100%; 
      padding: 14px; 
      border: none; 
      border-radius: 12px; 
      background: var(--button-bg); 
      color: white; 
      font-weight: 600; 
      cursor: pointer; 
      transition: transform 0.2s, background 0.2s; 
      font-size: 1em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    button:hover { 
      background: var(--button-hover); 
      transform: translateY(-2px); 
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .error { 
      color: var(--error-color); 
      margin-bottom: 15px; 
      font-size: 0.9em; 
      background: #f8d7da; 
      padding: 8px 12px; 
      border-radius: 8px; 
      border-left: 4px solid var(--error-color);
    }
    a { 
      text-decoration: none; 
      color: var(--link-color); 
      font-size: 0.9em; 
      font-weight: 500;
    }
    a:hover { 
      text-decoration: underline; 
      color: var(--link-hover);
    }
    h2 {
      text-align: center; 
      color: var(--text-color); 
      margin-bottom: 30px; 
      font-size: 1.8em; 
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align: center; color: #2b6cb0;">Sign In</h2>
    {% if messages %}
      {% for msg in messages %}
        <div class="error">{{ msg }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label>Email</label>
        <input name="email" type="email" value="{{ email|default:'' }}" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input name="password" type="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p style="margin-top: 15px; text-align: center;">
      <a href="{% url 'homepage' %}">Back to Homepage</a>
    </p>
  </div>
</body>
</html>
