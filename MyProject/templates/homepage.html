<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage â€” User Registration Demo</title>
  <style>
    body { 
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #ffffff; 
      color: #333333; 
      margin: 0; 
      padding: 0; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      line-height: 1.6;
    }
    .container { 
      text-align: center; 
      background: #f8f9fa; 
      padding: 50px; 
      border-radius: 20px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
      max-width: 600px; 
      width: 90%; 
      border: 1px solid #e9ecef;
    }
    h1 { 
      margin-bottom: 20px; 
      color: #212529; 
      font-size: 2.5em; 
      font-weight: 700;
    }
    p { 
      margin-bottom: 40px; 
      font-size: 1.2em; 
      color: #6c757d;
    }
    .btn { 
      display: inline-block; 
      padding: 15px 30px; 
      background: linear-gradient(135deg, #343a40, #495057); 
      color: white; 
      text-decoration: none; 
      border-radius: 12px; 
      transition: all 0.3s ease; 
      font-weight: 600; 
      font-size: 1.1em; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn:hover { 
      background: linear-gradient(135deg, #495057, #6c757d); 
      transform: translateY(-3px); 
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the User Registration Demo</h1>
    <p>Manage users and explore API endpoints.</p>
    <a href="{% url 'registration:login_html' %}" class="btn">Go to Login</a>
  </div>
</body>
</html>
